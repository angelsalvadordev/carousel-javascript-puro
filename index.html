<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel con Javascript puro</title>
</head>

<body>
    <div class="main-carousel">
        <div class="carousel">
            <div class="carousel-arrow-left arrow-active"></div>
            <div class="carousel-items">
                <div class="carousel-images">
                    <div class="carousel-item"><img width="300" height="400px"
                            src="https://picsum.photos/id/739/300/400" alt=""></div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/id/582/300/400" alt="">
                    </div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/200/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/500/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/230/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/600/300/400" alt=""></div>

                </div>
            </div>
            <div class="carousel-arrow-right arrow-active"></div>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="carousel.js"></script>
</body>

</html>
