<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">
    <title>Carousel con Javascript puro</title>
</head>

<body>
    <h1 class="title">Carousel Responsive with pure Javascript :)</h1>
    <div class="main-carousel">
        <div class="carousel" id="carousel-container">
            <div class="carousel-arrow-left arrow-active" id="arrow-left">
                <i class="fas fa-chevron-left"></i></div>
            <div class="carousel-items" id="show-carousel">
                <div class="carousel-images" id="items-container">
                    <div class="carousel-item"><img src="https://picsum.photos/id/739/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/582/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/200/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/500/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/230/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/600/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/610/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/640/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/780/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/108/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/570/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/440/300/400" alt=""></div>
                    <div class="carousel-item"><img src="https://picsum.photos/id/220/300/400" alt=""></div>
                </div>
            </div>
            <div class="carousel-arrow-right arrow-active" id="arrow-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <!-- <script src="carousel.js"></script> -->
    <script src="carousel2.js"></script>
</body>

</html>
